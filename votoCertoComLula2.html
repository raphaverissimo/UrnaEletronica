<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <title>Vote agora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main flex">
        <div>Nº título <input type="number" name="nTitEleitor"/></div>
        <form class="flex urna">
            <div class="tela flex">
                <div class="input-foto flex">
                    <div>
                        <h3>PRESIDENTE</h3>
                        <input type="number" name="nNum"/>
                    </div>
                    <div class="flex foto-nome">
                        <img src="imagens/candidato.jpg" width="150px"/>
                        <div id="nome"></div>
                    </div>
                </div>
                <div class="info flex">
                    <h1>DIGITE O NÚMERO</h1>
                </div>
            </div>
            <div class="teclado flex">
                <div class="numeros flex">
                    <button data-value="1">1</button>
                    <button data-value="2">2</button>
                    <button data-value="3">3</button>
                    <button data-value="4">4</button>
                    <button data-value="5">5</button>
                    <button data-value="6">6</button>
                    <button data-value="7">7</button>
                    <button data-value="8">8</button>
                    <button data-value="9">9</button>
                    <button data-value="0">0</button>
                </div>
                <div>
                    <button data-branco="branco">BRANCO</button>
                    <button data-limpar="corrige">CORRIGE</button>
                    <input type="submit" value="CONFIRMA"/>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
